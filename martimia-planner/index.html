<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Maritmia</title>
    </head>
    <body>
        <header id="main-header">
            <div class="wrapper">
                <img src="img/logo com nome.png" alt="Logo Maritmia">
                <button onclick="createChart(data)"><img class="user-button" src="img/calendar-plus.svg" alt="user"></button>
                <button onclick="openModal('#add-stock')"><img class="user-button" src="img/user.png" alt="user"></button>
            </div>
        </header>
        <div id="teste">
            
        </div>
        <div class="modal" id="add-stock">
            <div class="modal-content">
                <h1>Add Stock</h1>
                <button class="btn-close" onclick="closeModal('#add-stock')
                ">x</button>
                <form onsubmit="handleAddTicker(event)">
                    <label for="ticker">Ticker:</label>
                    <input type="text" name="ticker" id="ticker" />
                    <input type="submit" value="Add Ticker" />
                </form>
            </div>
        <div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
